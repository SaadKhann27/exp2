<!DOCTYPE html>
<html>
<head>
  <title>Indian Cities & Monuments</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f7f7f7, #e0f7fa);
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }

    h3 {
      color: #0077b6;
      font-weight: bold;
      margin-bottom: 30px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #0077b6;
      background-color: #ffffff;
      width: 250px;
    }

    select:hover {
      border-color: #0096c7;
    }

    #output {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #d00000;
      background-color: #fff3f3;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    #output:hover {
      transform: translateY(-5px);
      box-shadow: 4px 8px 15px rgba(0,0,0,0.2);
    }

    #monument-img {
      margin-top: 15px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      display: none; /* hide initially */
    }

    .container {
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="container">
    <h3>Select an Indian City</h3>

    
    <select onchange="showMonument(this.value)">
      <option value="">-- Select City --</option>
      <option value="Delhi">Delhi</option>
      <option value="Agra">Agra</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Hyderabad">Hyderabad</option>
    </select>

    
    <div id="output">
      <div id="monument-name"></div>
      <img id="monument-img" src="" alt="">
    </div>
  </div>

  <script>
    function showMonument(city) {
      if (city == "") {
        document.getElementById("monument-name").innerText = "";
        document.getElementById("monument-img").style.display = "none";
      } else if (city == "Delhi") {
        document.getElementById("monument-name").innerText = "Famous Monument: Red Fort";
        document.getElementById("monument-img").src = "https://www.wendywutours.com/resource/upload/889/banner-red-fort.jpg";
        document.getElementById("monument-img").style.display = "block";
      } else if (city == "Agra") {
        document.getElementById("monument-name").innerText = "Famous Monument: Taj Mahal";
        document.getElementById("monument-img").src = "https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg";
        document.getElementById("monument-img").style.display = "block";
      } else if (city == "Mumbai") {
        document.getElementById("monument-name").innerText = "Famous Monument: Gateway of India";
        document.getElementById("monument-img").src = "https://s7ap1.scene7.com/is/image/incredibleindia/gateway-of-india-mumbai-maharashtra-2-attr-hero?qlt=82&ts=1742162842869";
        document.getElementById("monument-img").style.display = "block";
      } else if (city == "Jaipur") {
        document.getElementById("monument-name").innerText = "Famous Monument: Hawa Mahal";
        document.getElementById("monument-img").src = "https://miro.medium.com/1*fYA-b-KA9UUqPL2OsDYkQw.png";
        document.getElementById("monument-img").style.display = "block";
      } else if (city == "Hyderabad") {
        document.getElementById("monument-name").innerText = "Famous Monument: Charminar";
        document.getElementById("monument-img").src = "https://s7ap1.scene7.com/is/image/incredibleindia/charminar-mosque-hyderabad-telangana-3-attr-about?qlt=82&ts=1742173420954";
        document.getElementById("monument-img").style.display = "block";
      }
    }
  </script>

</body>
</html>
